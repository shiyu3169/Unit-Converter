<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
 	<meta name="apple-mobile-web-app-status-bar-style" content="black">
 	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center display-4 mb-3">Unit Converter</h1>
		<form>
			<div class="input-group">
				<input class="form-control form-control-lg" type="number" name="inputValue" id="inputValue" placeholder="Enter Pounds...">
				<div class="input-group-append">
					<select class="btn" id="unit">
						<optgroup label="Weight">
							<option>lbs</option>
							<option>grams</option>
							<option>kilograms</option>
							<option>ounces</option>
						</optgroup>
						<optgroup label="Temprature">
							<option>Fahrenheit</option>
							<option>Centigrade</option>
						</optgroup>
						<optgroup label="Distance"> 
							<option>meters</option>
							<option>miles</option>
							<option>inches</option>
						</optgroup>
					</select>
				</div>
			</div>
		</form>
		<div id="output"></div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
